<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTQ Restaurant</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .menu img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
        }
        form h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#product">Product</a>
        <button>Button</button>
    </header>
    <div class="menu">
        <img src="restaurant_image.jpg" alt="Restaurant Image">
        <div>
            <h2>Menu</h2>
            <p>Description of the restaurant menu with prices and more specific details.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 QTQ Restaurant
    </footer>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
